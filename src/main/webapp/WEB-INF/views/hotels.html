<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/layout/header :: header">
  </head>

  <body>
	
	<nav th:replace="/layout/header :: navbar"></nav>


    <div class="container">
        <!-- Team Members Row -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Hotely</h2>
            </div>
            
            
            <div th:each="hotel : ${hotels}" >            
             <div class="col-lg-4 col-sm-6 text-center">
                <img class="img-circle img-responsive img-center" src="http://placehold.it/200x200" alt="" />
                <h3 th:text="${hotel.name}">
                    <small th:text="${hotel.address.city}"></small>
                </h3>
                <p>Hodnoceni je:  <span th:text="${hotel.rating}"></span></p>

                <a href="#" data-th-href="@{/remove/(id=${hotel.hotelId})}" onclick="return confirm('Really remove from basket?');">Remove</a>
                <a href="#" data-th-href="@{/detail/(id=${hotel.hotelId})}">Detail</a> 
                <a href="#" data-th-href="@{/hotel/(id=${hotel.hotelId})}">Edit</a>                           
            </div>

			</div>      
            
        </div>
        
        <nav>
  <ul class="pagination">
     <li>
      <a th:if="${param.page[0]} &gt; 1" th:href="@{/hotels(page=1,size=${param.size[0]})}" aria-label="První strana">
        <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
      </a>
    </li>
    <li>
      <a th:if="${param.page[0]} &gt; 1" th:href="@{/hotels(page=${param.page[0]} - 1,size=${param.size[0]})}" aria-label="Předchozí">
        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
      </a>
    </li>
    <li th:each="p : ${paginator}" th:class="${p == param.page[0]}? 'active'"><a th:href="@{/hotels(page= ${p},size=${param.size[0]})}"><span th:text="${p}" th:remove="tag"></span></a></li>
    <li>
      <a th:if="${param.page[0]} &lt; ${pages}" th:href="@{/hotels(page=${param.page[0]} + 1,size=${param.size[0]})}" aria-label="Další">
        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
      </a>
      <a th:if="${param.page[0]} &lt; ${pages}" th:href="@{/hotels(page=${pages},size=${param.size[0]})}" aria-label="Poslední">
        <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
      </a>
    </li>
  </ul>
</nav>





        <hr />

      
    
   
  <!-- Footer -->
        <footer th:replace="/layout/footer :: footer">
        </footer>

    </div>
    <!-- /.container -->

	<div th:replace="/layout/footer :: scripts">
	</div>

</body>

</html>
