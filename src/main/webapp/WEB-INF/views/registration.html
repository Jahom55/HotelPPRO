<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/layout/header :: header">
  </head>

  <body>
	
	<nav th:replace="/layout/header :: navbar"></nav>


    <div class="container">
	<h2>Registrace</h2>
    <form action="#" th:action="@{/updateUser/}"
			th:object="${user}" method="post">
			<div class="form-group">
				<input type="hidden" th:field="${user.userId}" />
				
				<label for="user.login">Username:</label>
				<input class="form-control" type="text" th:field="${user.login}" />
			</div>
			<div class="form-group">
				<label for="user.password">Password: </label> 
				<input class="form-control" type="password" th:field="${user.password}" />
			</div>
			<div class="form-group">
				<label for="user.passwordAgain">Password Again: </label> 
				<input class="form-control" type="password" id="user.passwordAgain"/>
			</div>
			<div class="form-group">
				<label for="user.email">Email: </label> 
				<input class="form-control" type="text" th:field="${user.email}"/>
			</div>			
			
			<div class="form-group">
				<label for="user.name">Jmeno: </label> 
				<input class="form-control" type="text" th:field="${user.name}" />
			</div>
			<div class="form-group">
				<label for="user.surname">Prijmeni: </label> 
				<input class="form-control" type="text" th:field="${user.surname}" />
			</div>
			
			<div class="form-group">
				<label for="user.address.city">Město: </label> <input type="text"
					class="form-control" 
					th:field="${user.address.city}" />
			</div>
			<div class="form-group">
				<label for="user.address.district">Kraj: </label> <input type="text"
					class="form-control"
					th:field="${user.address.district}" />
			</div>

			<div class="form-group">
				<label for="user.address.street">Ulice: </label> <input type="text"
					class="form-control"
					th:field="${user.address.street}" />
			</div>

			<div class="form-group">
				<label for="user.address.streetNumber">Číslo popisné: </label> <input type="text"
					class="form-control"
					th:field="${user.address.streetNumber}" />
			</div>

			<div class="form-group">
				<label for="user.address.zipCode">PSČ: </label> <input type="text"
					class="form-control"
					th:field="${user.address.zipCode}" />
			</div>

			<div class="form-group">
				<label for="image">Fotka:</label> <input type="file"
					th:field="${user.image}" id="image"/>
			</div>
			
			
			
			<select class="form-control" th:field="${user.role.roleId}">
				<option th:each="r : ${roles}" th:value="${r.roleId}"  th:text="${r.description}"
					 >Types</option>
			</select>
			
			<button th:if="${user.login}" type="submit">Edit</button>
			<button th:unless="${user.login}" type="submit">Registrovat</button>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>    


        <hr />  
  <!-- Footer -->
        <footer th:replace="/layout/footer :: footer">
        </footer>

    </div>
    <!-- /.container -->

	<div th:replace="/layout/footer :: scripts">
	</div>

</body>

</html>
