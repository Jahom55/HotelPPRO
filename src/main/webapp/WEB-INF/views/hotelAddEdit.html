<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/header :: header">
</head>

<body>

<!-- TODO Edit -> nefilluje -->
	<nav th:replace="/layout/header :: navbar"></nav>

	<div class="container">
		<form action="#" data-th-action="@{/updateHotel/}"
			th:object="${hotel}" method="post">
			<div class="form-group">
				<input type="hidden" th:field="*{hotelId}" />
				<label for="name">Název:</label>
				<input class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label for="website">Webová stránka</label> 
				<input class="form-control" type="url" th:field="*{website}" placeholder="www.neco.cz"/>
			</div>
			<div class="form-group">
				<label for="stars">Hvězd: </label>
				<input class="rating form-control" th:field="*{stars}" data-min="0" data-max="5" data-step="1" 
				 glyphicon="true"/>
			</div>
			<select class="form-control" th:field="*{type.typeId}">
				<option th:each="t : ${types}" th:value="${t.typeId}"  th:text="${t.description}"
					 >Types</option>
			</select>

			<div class="form-group">
				<label for="description">Popis: </label>
				<textarea class="form-control" rows="3"
					th:field="*{description}" th:inline="text"></textarea>
			</div>

			<div class="form-group">
				<label for="address.city">Město: </label> <input type="text"
					class="form-control" 
					th:field="*{address.city}" />
			</div>
			<div class="form-group">
				<label for="address.district">Čtvrť: </label> <input type="text"
					class="form-control"
					th:field="*{address.district}" />
			</div>

			<div class="form-group">
				<label for="address.street">Ulice: </label> <input type="text"
					class="form-control"
					th:field="*{address.street}" />
			</div>

			<div class="form-group">
				<label for="address.streetNumber">Číslo popisné: </label> <input type="text"
					class="form-control"
					th:field="*{address.streetNumber}" />
			</div>

			<div class="form-group">
				<label for="address.zipCode">PSČ: </label> <input type="text"
					class="form-control"
					th:field="*{address.zipCode}" />
			</div>

			<div class="form-group">
				<label for="image">Úvodní obrázek</label> <input type="file"
					th:field="*{image}" />
			</div>




			<div class="checkbox">
			  	<label th:for="${#ids.next('equipment.internet')}">
  				<input type="checkbox" th:field="*{equipment.internet}" />Internet</label>
  				
  				<label th:for="${#ids.next('equipment.parking')}">
  				<input type="checkbox" th:field="*{equipment.parking}" />Parkování</label>
  				
 				<label th:for="${#ids.next('equipment.pets')}">
  				<input type="checkbox" th:field="*{equipment.pets}" />Zvířata</label>
  				
  				<label th:for="${#ids.next('equipment.pool')}">
  				<input type="checkbox" th:field="*{equipment.pool}" />Bazén</label>

			</div>
			<div class="checkbox">
				<label th:for="${#ids.next('equipment.restauration')}">
  				<input type="checkbox" th:field="*{equipment.restauration}" />Restaurace</label>
  				
  				<label th:for="${#ids.next('equipment.saloon')}">
  				<input type="checkbox" th:field="*{equipment.saloon}" />Společenská místnost</label>
  				
 				<label th:for="${#ids.next('equipment.wellness')}">
  				<input type="checkbox" th:field="*{equipment.wellness}" />Wellness</label>
  				
  				<label th:for="${#ids.next('equipment.wheellchairAccess')}">
  				<input type="checkbox" th:field="*{equipment.wheellchairAccess}" />Bezbarierový přístup</label>
			
			</div>

			<button th:if="${hotel.name}" type="submit">Edit</button>
			<button th:unless="${hotel.name}" type="submit" name="add">Přidat hotel</button>
		</form>






		<hr />




		<!-- Footer -->
		<footer th:replace="/layout/footer :: footer"> </footer>

	</div>
	<!-- /.container -->

	<div th:replace="/layout/footer :: scripts">
	</div>
	<script type="text/javascript">
	$("#stars").rating({
		showCaption: false	
	});
	
	</script>

</body>

</html>
